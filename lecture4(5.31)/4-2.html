<!DOCTYPE html>
<html>
  <head>
    <title>스타일을 가진 웹 페이지</title>
    <style>
      /* CSS 스타일 시트 작성 */
      body {
        background-color: mistyrose;
      }
      h3 {
        color: rgb(32, 185, 165);
      }
      hr {
        border: 5px solid rgb(50, 205, 97);
      }
      span {
        color: blue;
        font-size: 20px;
      }
      p {
        color: deepskyblue;
      }
    </style>
  </head>
  <body>
    <h3>CSS 스타일 맛보기</h3>
    <hr />
    <p>나는 <span>웹 프로그래밍</span>을 좋아합니다.</p>
  </body>
</html>
