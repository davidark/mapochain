<!DOCTYPE html>
<html>
  <head>
    <title>기본 테이블 만들기</title>
  </head>
  <body>
    <h3>기본 구조를 가진 표</h3>
    <hr />
    <table border="5">
      <caption>
        1학기 성적
      </caption>
      <thead>
        <tr>
          <th>이름</th>

          <th>합</th>

      </tfoot>
      <tbody>
        <tr>
          <td>박민</td>
          <td>100</td>
          <td>100</td>
        </tr>
        <tr>
          <td>조장주</td>
          <td>95</td>

        </tr>
        <tr>
          <td>박지승</td>
          <td>젤잘하지</td>
          <td>100</td>
        </tr>
      </tbody>
    </table>

</html>
